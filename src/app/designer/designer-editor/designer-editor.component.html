<mat-card>
  <mat-card-title>

    <pgReporting-edit-bar
      (save)="save()"
      (delete)="delete()"
      (copy)="copy()">
    </pgReporting-edit-bar>

  </mat-card-title>

  <mat-card-content>
    <div *ngIf="inputForm"
        [formGroup]="inputForm">

        <mat-tab-group style="height:700px">
          <mat-tab label="Description">
            <div class="grid-items" style="width:800px">
              <div>
                <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                    <input matInput
                          type="text"
                          [formControlName]="'name'">
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline">
                  <mat-label>Dasdboard</mat-label>
                    <input matInput
                          type="text"
                          [formControlName]="'dashBoard'">
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline" style="width:400px;height:200px">
                  <mat-label>Description</mat-label>
                    <input matInput
                          type="text"
                          [formControlName]="'description'">
                </mat-form-field>
              </div>
            </div>

          </mat-tab>

          <mat-tab label="Field Selector">
            <psReporting-field-selector
                  [allFields]="viewBuilder_View_Field_Values"
                  (saveSelected)="saveSelectedFields($event)"
            ></psReporting-field-selector>
          </mat-tab>

          <mat-tab label="Field Value Aggregation">
            <pgReporting-field-list-type-assigner
                  (saveSelected)="saveSelectedFields($event)"
            ></pgReporting-field-list-type-assigner>
          </mat-tab>

          <mat-tab label="Filter">
            <pgReporting-filter-builder
                [viewBuilder_View_Field_Values]="viewBuilder_View_Field_Values"
                (addFilter)="addFilter($event)">
            </pgReporting-filter-builder>
          </mat-tab>

          <mat-tab label="Grouping">
            <psReporting-report-group-selector></psReporting-report-group-selector>
          </mat-tab>

          <mat-tab label="Ordering">
            <psReporting-sort-selector></psReporting-sort-selector>
          </mat-tab>

          <mat-tab label="Data">
            <div style="margin:5px;padding:10px;">
              <h2>SQL Statement</h2>
              {{ getSQLStatement() }}
              <br><br>
              <h2>JSON Data</h2>
              {{viewBuilder_ReportJSON | json}}
            </div>
          </mat-tab>

        </mat-tab-group>

    </div>
  </mat-card-content>
</mat-card>
